<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="calcbhaskara">
        <h1>Equação do segundo grau.</h1>
        <h2>Adicione o valor do termo a</h2> 
        <input class="num" type="number" id="a" placeholder="a">
        <h2>Adicione o valor do termo b</h2> 
        <input class="num" type="number" id="b" placeholder="b">
        <h2>Adicione o valor do termo c</h2> 
        <input class="num" type="number" id="c" placeholder="c">
        <div id="resultados">
            <h3 class="h3x1">x1</h3>
            <div class="resul"><p id="x1"></p></div>
            <h3 class="h3x2">x2</h3>
            <div class="resul"><p id="x2"></p></div>
        </div>
        <input type="submit" id="env" value="Calcular">
        <a href="index.html">Resetar</a>
    </form>
</body>
</html>
